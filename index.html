<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>カウントアップダウン</title>
	<!--css-->
	<link rel ="stylesheet" type="text/css" href="css/style.css" media="all">
	<!--スクリプト-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="lib/timer.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
			var start = new Date(2004,8,1,10,0,0);
			var goal = new Date(2015,11,1,10,0,0);
			setInterval(function(){
				countup(start,'#display');
				countdown(goal,'#display2');
			},10);
		});
	</script>
</head>

<body>
	<div id = "main">
		<div id = "countup">
			<div id = "from">x dayから</div>
			<div id = "display"></div>
		</div>
		<div id = "countdown">
			<div id = "to">x dayまで</div>
			<div id = "display2"></div>
		</div>
	</div>
</body>
</html>

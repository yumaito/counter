<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>カウントアップダウン</title>
	<!--css-->
	<link rel ="stylesheet" type="text/css" href="css/main.css" media="all">
	<!--スクリプト-->
	<!--jQuery-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!--<script src="lib/moment-with-locales.js"></script>-->
	<!---->
	<script src="lib/timer2.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
			//var start = new Date(2004,8,1,10,0,0);
			//JSTで入力==========================================
			var goal = new Date(2015,7,31,10,0,0);
			var current = new Date();
			var bar = Math.abs(current-goal);
			bar = 0;
			//==================================================
			difference(current,goal,'#display');
			//var count = 0;
			//var flag = true;
			setInterval(function(){
				var current = new Date();
				difference(current,goal,'#display');
				$('#bar').animate({width:bar + '%'});
				bar+=0.5;
				bar = bar%101;
			},10);
			setInterval(function(){
				$('.un').fadeOut(500,function(){$(this).fadeIn(500)});
			},1000);
		});
	</script>
</head>

<body>
	<div id = "main">
		<div id = "countdown">
			<!--=======================================-->
			<div id = "to">xxの締切まで</div>
			<!--=======================================-->
			<div id = "display">
				<p>あと</p>
				<ul>
					<li id = "day">
						<span class= "val date"></span>
						<span class="un date">DAYS</span>
					</li>
					<li id = "time">
						<span class="val hours"></span>
						<span class="un hours">:</span>
						<span class="val minutes"></span>
						<span class="un minutes">:</span>
						<span class="val seconds"></span>
						<span class="val milliseconds"></span>
					</li>
				</ul>
			</div>
			<div id = "condition">
				<ul>
					<li>NORMAL</li>
					<li>WARNING</li>
					<li>DANGER</li>
				</ul>
			</div>
			<div id = "rate">
				<div id ="bar"></div>
			</div>
		</div>
	</div>
</body>
</html>
